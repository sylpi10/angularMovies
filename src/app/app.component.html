<h1>Helloooooo , I'm AppComponent, my title is :  {{ title }}</h1>

<div *ngFor="let movie of movies" [style.color]="'skyblue'">

  <div *ngIf="movie.country == defaultCountry"> 

    <h2 [ngClass]="{'old': movie.year < 2000, 'title': true }">  {{movie.title}}  </h2>

    <h2>{{movie.year}}</h2>

  </div>
  
</div>

<button 
  (click)="toggleCountry()"
> toggle </button>
