  <div class="movie">
    <mat-card class="example-card" *ngFor="let movie of movies">
        <mat-card-header>
         
          <mat-card-title [ngClass]="{'old': movie.year < 2000, 'title': true }">  {{movie.title}} </mat-card-title>
          <mat-card-subtitle>{{movie.year}} | ({{movie.country}})</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{movie.img}}" alt="movie wallpaper">
        <mat-card-content *ngIf="movie.code == defaultCountry || defaultCountry == 'all'">
                    
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add To Favorite &#9829; </button>
          <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
      
  </div>
