<mat-form-field class="mat-form">
    <mat-label>By Year</mat-label>
        <mat-select size="1" [(ngModel)]="defaultYear">
            <mat-option value="all" selected>All</mat-option>
            <mat-option *ngFor="let year of years" value="{{year}}">
                {{year}}
            </mat-option>
        </mat-select>
</mat-form-field>
