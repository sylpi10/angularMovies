<div id="login-form">
  <form [formGroup]="loginForm" action="">

    <mat-form-field class="mat-label" appearance="fill">
      <mat-label >Login</mat-label>
      <input type="text" 
      matInput
      formControlName="login"
      >
      <mat-error *ngIf="login.touched && login.invalid">
        Login is required and must have 8 characters minimum !!
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label >Password</mat-label>
      <input type="password" 
      matInput
      formControlName="password"
      >
    </mat-form-field>
    <button mat-raised-button (click)="doLogin()"
    [disabled]="loginForm.invalid"
    >Login</button>
  </form>
  
</div>
